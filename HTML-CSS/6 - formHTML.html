<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Advanced form</title>
	</head>
	<body>
		<form autocomplete="on">
			Formula:
			<input name="formula" list="formulas" /><br />
			<datalist id="formulas">
				<option value="sin" />
				<option value="cos" />
				<option value="tan" />
				<option value="cot" />
			</datalist>

			Iterations:
			<input type="range" name="iterations" min="1" max="10" /><br />
			Precision:
			<input
				type="number"
				min="1"
				max="100"
				value="50"
				name="precision"
			/><br />
		</form>
	</body>
</html>
