<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="profile-card">
    <div class="profile-card__background"></div>
    <div class="profile-card__info">
      <img class="profile-card__info--image" src="./images/image-victor.jpg" alt="photo of Victor" srcset="">
      <div class="profile-card__info-general">
        <h2 class="profile-card__info--name text__title">Victor Crest</h2>
        <p class="profile-card__info--age text__medium">26</p>
      </div>
      <p class="profile-card__info--country text__small">London</p>
      <hr>
    </div>
    <div class="profile-card__stats">
      <div class="profile-card__stats--item text__medium">
        <p class="profile-card__stats-item--amount text__title">80K</p>
        <p class="profile-card__stats-item--type text__tiny">Followers</p>
      </div>

      <div class="profile-card__stats--item">
        <p class="profile-card__stats-item--amount text__title">803K</p>
        <p class="profile-card__stats-item--type text__tiny">Likes</p>
      </div>

      <div class="profile-card__stats--item">
        <p class="profile-card__stats-item--amount text__title">1.4K</p>
        <p class="profile-card__stats-item--type text__tiny">Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
